<center ng-include="'company/homeLogo.htm'"></center>

<center>
 

<table>
    <tr>
    	<th>couponID</th>
    	<th>companyID</th>
        <th>Title</th>
        <th>Type</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Message</th>
        <th>Remove</th>
        <th>Edit</th>
    </tr>

  <tr ng-repeat="x in couponsDetails">
  
    <td>{{ x.couponID }}</td>
    <td>{{ x.companyID }}</td>
    <td>{{ x.couponTitle }}</td>
    <td> {{ x.couponTypeByNumber }}</td>
    <td>  {{ x.startDate }}</td>
    <td> {{ x.endDate }}</td>
    <td> {{ x.couponPrice }}</td>
    <td>{{ x.couponAmount }}</td>
    <td>{{ x.couponMessage }}</td>


    <td ng-if="$odd" style="background-color: white">
	<button ng-click="deleteCoupon(x.couponID , x.couponTitle) " type="button" class="btn btn-default btn-sm">
	<span class="glyphicon glyphicon-trash"></span> Remove </button>
	</td>
	<td ng-if="$even"> <button ng-click="deleteCoupon(x.couponID , x.couponTitle)" type="button" class="btn btn-default btn-sm">
	<span class="glyphicon glyphicon-trash"></span> Remove </button>
	</td>

	<td ng-if="$odd" style="background-color: white"><button ng-click="updateCoupon(x)" href="#"
	data-toggle="modal" data-target="#Update-modal"> <span class="glyphicon glyphicon-edit"></span> Edit</button>
	</td>
	<td ng-if="$even"> <button ng-click="updateCoupon(x)" href="#" data-toggle="modal" data-target="#Update-modal">
	<span class="glyphicon glyphicon-edit"></span> Edit </button>
	</td>
 
  </tr>
</table>


</center>
