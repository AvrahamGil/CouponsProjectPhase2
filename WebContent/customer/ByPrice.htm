<center ng-include="'customer/homeLogo.htm'"></center>



<center>
<form>

&emsp;Max Price  :  <input type="number" ng-model="coupon.couponPrice"/>
 <input type="submit" value="Click To Get List" ng-click="price(coupon.couponPrice)"/>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Type</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Message</th>
        <th>Buy</th>
        
    </tr>

  <tr ng-repeat="x in listOfCouponsPrice">
  
    <td>{{ x.couponID }}</td>
    <td>{{ x.couponTitle }}</td>
    <td> {{ x.couponTypeByNumber }}</td>
    <td> {{ x.startDate }}</td>
    <td> {{ x.endDate }}</td>
    <td> {{ x.couponPrice }}</td>
    <td>{{ x.couponAmount }}</td>
    <td>{{ x.couponMessage }}</td>
  
 <td ng-if="$odd" style="background-color:white"> 
    <button ng-click="buyCoupon(x.couponID, x.endDate,x.couponTitle)" type="button" class="btn btn-default btn-sm" >
    <span class="glyphicon glyphicon-trash"></span> Buy</button></td>
    <td ng-if="$even">                               
    <button ng-click="buyCoupon(x.couponID,x.endDate,x.couponTitle)" type="button" class="btn btn-default btn-sm" >
    <span class="glyphicon glyphicon-trash"></span> Buy</button></td>

   
   <button><a href = "#customer/couponList">Back</a></button>
  </tr>
</table>
</form>
</center>
